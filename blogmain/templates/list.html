<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel = "stylesheet" href = "/static/style.css">
	</head>
	<body>
	<div class= "topnav-right">
		<a href="{% url 'blog:add_blog' %}" class="btn btn-success">New Blog</a>
	</div>
	<h1 align=center> Blog Site</h1>
	<table class="table table-striped table-bordered">
			<thead>
				<tr align=center>
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for blog in blogs %}
				<tr>
					<td align=center>{{ blog.Title}}</td>
					<td align=center>{{ blog.Author }}</td>
					<td align=center>{{ blog.get_Genre_display }} </td>
					<td align=center>
						<a href="{% url 'blog:view_blog' blog.id %}" class="btn btn-info">View</a>
					</td>
					<td align=center>
						<a href="{% url 'blog:update_blog' blog.id %}" class="btn btn-primary">Update</a>
					</td>
					<td align=center>
						<a href="{% url 'blog:delete_blog' blog.id %}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan=6>No blogs yet</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
